<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Calorie Calculator</title> 
       <meta name="description" content="This is a page to calculate how much Calorie user burn according to their weight and miles they run ">   
    </head>
    <body>
              <div style="display: flex; justify-content: center;">
                  <form METHOD="POST">
                    <table style="border:grey 3px solid;">
                        <tr>
                            <td style="border:black solid 1px;"><div style="text-align:center;">Your<br>Weight</div></td>
                            <td style="border:black solid 1px;"><div style="text-align:center;">Miles<br>run</div></td>
                            <td style="border:black solid 1px;"><div style="text-align:center;">Calories<br>burned</div></td>
                            <td style="border:black solid 1px;"><input type="button" onclick="HowMany(this.form);" value="Calculate"></td>
                        </tr>
                        <tr>
                            <td style="border:black solid 1px;"><div style="text-align:center;"><input type="text" name="myWeight" size="4" onchange="SetMyWeight(this);"></div></td>
                            <td style="border:black solid 1px;"><div style="text-align:center;"><input type="text" name="myDistance" size="4" onchange="SetmyDistance(this);"></div></td>
                            <td style="border:black solid 1px;"><div style="text-align:center;"><input type="text" name="Fdiff" value="" size="6"></div></td>
                            <td style="border:black solid 1px;"><div style="text-align:center;"><input type="button" value="Reset" onclick="ClearForm(this.form);"></div>
                        </tr>
                    </table>
                  </form>
              </div>
            <div style="display: flex; justify-content: center;">
               <form METHOD="POST">
                <table style="border:grey 3px solid;">
                    <tr>

                    </tr>
                    </table>
                </form> 
            </div>
